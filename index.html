<!DOCTYPE html>
<!-- For work AppCache -->
<html manifest="clock.appcache">  
	<head>
		<title>CanvasClock</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<script type="text/javascript" src="js/canvasClock.js"></script>
		<!-- Add homescreen for iOS -->
		<script type="application/javascript" src="js/add2home.js"></script>
		<link rel="stylesheet" type="text/css" href="css/add2home.css">
		<!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
		<link rel="apple-touch-icon-precomposed" href="images/clock_57.png">
		<!-- For first-generation iPad: -->
		<link rel="apple-touch-icon" sizes="72x72" href="images/clock_72.png">
		<!-- For iPhone 4 with high-resolution Retina display: -->
		<link rel="apple-touch-icon" sizes="114x114" href="images/clock_114.png">
		<!-- iOS Native Start Screen -->
		<link rel="apple-touch-startup-image" href="images/clock_startup.png" />
		<style type="text/css">
		html {height:100%;}
		body {
			position:relative;
			height:100%;
			min-width:100%;
			margin:0;
			background:#000;
		}
		canvas {
			position:absolute;
			top:50%;
			left:50%;
			border:none;
		}
		footer {
			width:100%;
			text-align:center;
			position:absolute;
			left:0;
			bottom:0;
		}
		footer p {
			margin:0; 
			font:12px Arial, Helvetica, sans-serif;
			color:#28E669;
		}
		a {
			color:#28E669;
			font:10px Arial, Helvetica, sans-serif;
		}
		p a {font-size:12px;}
		</style>
	</head>
	<body>
		<canvas class="canvasClock" width="250" height="80"></canvas>
		<footer>
			<p>Implemented by <a href="http://markup2mobile.com" title="Design to Mobile Web Conversion Service">Markup2Mobile.com</a></p>
			<a href="https://github.com/markup2mobile/clockCanvas" title="">Download the source code from GitHub</a>
		</footer>
	</body>
</html>
